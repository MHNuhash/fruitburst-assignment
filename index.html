<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- icon awesome -->
    <script src="https://kit.fontawesome.com/7999f09431.js" crossorigin="anonymous"></script>
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>


</head>
<body class="font-manrope">

    <header>
        <!-- navbar section -->
        <section>
            
            <div class="navbar md:bg-[#F85559] mt-12 md:rounded-full lg:py-6 md:py-3 lg:px-10 md:px-6 w-auto lg:mx-20 md:mx-5">

                <!-- navbar start -->
                <div class="navbar-start">
                    <div class="hidden md:inline">
                        <ul class="flex lg:space-x-4 md:space-x-3 text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                  <div class="hidden dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Home</a></li>
                      <li><a>About Us</a></li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                    </ul>
                  </div>
                </div>

                <!-- navbar center -->
                <div class="navbar-center gap-2 ">
                    <div class="hidden md:flex">
                        <div class="md:w-8 w-12">
                            <img src="images/logo.png" alt="">
                        </div>
                        <div>
                            <a class="font-extrabold md:font-bold text-2xl lg:text-2xl md:text-xl md:text-white text-black">Fruit Burst</a>
                        </div>
                    </div>
                </div>

                <!-- navbar end -->
                <div class="navbar-end ">
                          <div class="relative hidden md:inline">
                            <input type="text" placeholder="Search here" class="input input-bordered rounded-full lg:pr-20 md:pr-8 md:w-auto" />
                            <i class="absolute -ml-10 mt-4 fa-solid fa-magnifying-glass"></i>
                          </div>
                </div>
              </div>


              <!-- navbar for mobile -->
              <nav class="md:hidden lg:hidden">
                <div class="w-[100%] flex justify-between -mt-10 px-3">
                    <div class="flex items-center gap-3">
                        <div class="md:w-8 w-12">
                            <img src="images/logo.png" alt="">
                        </div>
                        <div>
                            <a class="font-extrabold md:font-bold text-4xl lg:text-2xl md:text-xl md:text-white text-black">Fruit Burst</a>
                        </div>
                    </div>

                    <div class="md:hidden lg:hidden dropdown">
                        <label tabindex="0" class="btn btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                        </label>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-auto space-y-2">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
              </nav>
        </section>

        <!-- banner section with carousel/slider -->
        <section>
            <div class="carousel w-auto mx-4 md:mx-16 lg:mx-20 mt-8 md:mt-12  lg:mt-16">
                <!-- slide 1 -->
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="/images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between items-center transform -translate-y-1/2 left-5 right-5 top-1/2 ">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <div class="w-auto text-white text-center">
                        <h1 class="mb-1 md:mb-3 lg:mb-5 text-xl md:text-3xl lg:text-6xl font-bold">Exotic tastes at your <br> doorstep</h1>
                        <p class="mb-4 md:mb-5 text-xs">We supply highly quality organic products</p>
                        <button class="btn text-white border-0 bg-[#F85559]">Shop Now</button>
                    </div>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <!-- slide 2 -->
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <!-- slide 3 -->
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <!-- slide 3 -->
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="/images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </section>
    
    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>
</html>
